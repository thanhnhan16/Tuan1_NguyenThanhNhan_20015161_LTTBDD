        function tinhDiemTB(diem1, diem2, diem3) {
            let diemTB = (diem1 + diem2 + diem3) / 3
            return diemTB
        }


        //Data 1
        let diemTBDolphin = Math.round(tinhDiemTB(96, 108, 89))
        let diemTBKoala = Math.round(tinhDiemTB(88, 91, 110))

        function kiemTra(diemTBDolphin, diemTBKoala) {
            if ((diemTBDolphin > diemTBKoala) && (diemTBDolphin > 100))
                console.log(`Dolphin's thang ${diemTBDolphin}, koala's thua ${diemTBDolphin}`)
        }
        if ((diemTBDolphin < diemTBKoala) && (diemTBKoala > 100)) {
            console.log(`Koala's thang ${diemTBKoala} va dolphins thua ${diemTBDolphin}.`)
        }
        if ((diemTBDolphin = diemTBKoala) && (diemTBKoala > 100) && (diemTBDolphin > 100)) {
            console.log("ca 2 hoa")
        }
        if ((diemTBKoala < 100) && (diemTBDolphin < 100)) {
            console.log("khong ai thang")
