<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Challenge1
        //Data1
        let wMark1 = 78
        let hMark1 = 1.69
        let BMIMark1 = wMark1 / (hMark1 * hMark1)
        console.log(BMIMark1)

        let wJohn1 = 92
        let hJohn1 = 1.95
        let BMIJohn1 = wJohn1 / (hJohn1 * hJohn1)
        console.log(BMIJohn1)

        markHigherBMI1 = BMIMark1 > BMIJohn1
        console.log(markHigherBMI1)
            /////Data2

        let wMark2 = 95
        let hMark2 = 1.88
        let BMIMark2 = wMark2 / (hMark2 * hMark2)
        console.log(BMIMark2)

        let wJohn2 = 85
        let hJohn2 = 1.76
        let BMIJohn2 = wJohn2 / (hJohn2 * hJohn2)
        console.log(BMIJohn2)

        markHigherBMI2 = BMIMark2 > BMIJohn2
        console.log(markHigherBMI2)

        ///Challenge2

        //Data1  
        if (markHigherBMI1 == true) {
            console.log('Marks BMI(' + BMIMark1 + ') is higher than John(' + BMIJohn1 + ')!')
        } else {
            console.log('Johns BMI(' + BMIMark1 + ') is higher than Marks(' + BMIMark1 + ')!')
        }


        //Data2  
        if (markHigherBMI2 == true) {
            console.log('Marks BMI(' + BMIMark2 + ') is higher than John(' + BMIJohn2 + ')!')
        } else {
            console.log('Johns BMI(' + BMIMark2 + ') is higher than Marks(' + BMIMark2 + ')!')
        }
    </script>
</body>
